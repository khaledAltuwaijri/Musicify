<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <title>Edit Playlist</title>
</head>
<body>
  <h1>Edit "{{playlist.title}}"</h1>
  {% for m in messages %}
    <p>{{m}}</p>
  {% endfor %}
  <hr>
  <form action="{% url 'playlists:update_playlist' playlist_id=playlist.id %}" method="post">
    {% csrf_token %}
    Playlist Title: <input type="text" name="playlist_title" placeholder="{{playlist.title}}"><br><br><br>
    Playlist Description:<br>
    <textarea name="playlist_description" rows="8" cols="80" placeholder="{{playlist.description}}">
    </textarea><br><br><br>
    <input style="margin:10px; font-size:20pt;" type="submit" name="edit_playlist" value="Save Playlist">
  </form>
</body>
</html>
